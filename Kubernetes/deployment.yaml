apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "go-astrafy"
  namespace: "default"
  labels:
    app: "go-astrafy"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: "go-astrafy"
  template:
    metadata:
      labels:
        app: "go-astrafy"
    spec:
      containers:
      - name: "astrafygov1-sha256-1"
        #image: "europe-west1-docker.pkg.dev/silver-tape-392620/astrafydocker/astrafygov1@sha256:a535fd0cdc3d5d849abf07555c5afc1bd4188c3c64f239d22f555c6bdf3b582c"
        image: ${{ env.IMAGE_URL }}
---
apiVersion: "autoscaling/v2"
kind: "HorizontalPodAutoscaler"
metadata:
  name: "go-astrafy-hpa-gdcb"
  namespace: "default"
  labels:
    app: "go-astrafy"
spec:
  scaleTargetRef:
    kind: "Deployment"
    name: "go-astrafy"
    apiVersion: "apps/v1"
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: "Resource"
    resource:
      name: "cpu"
      target:
        type: "Utilization"
        averageUtilization: 80