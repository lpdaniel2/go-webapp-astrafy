apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "go-astrafy"
  namespace: "default"
  labels:
    app: "go-astrafy"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "go-astrafy"
  template:
    metadata:
      labels:
        app: "go-astrafy"
    spec:
      containers:
      - name: "astrafygov1-sha256-1"
        image: "IMAGE_URL"
        resources:
          limits:
            cpu: "0.1"
            memory: "1Gi"
          requests:
            cpu: "0.1"
            memory: "512Mi"
---
apiVersion: "autoscaling/v2"
kind: "HorizontalPodAutoscaler"
metadata:
  name: "go-astrafy-hpa-gdcb"
  namespace: "default"
  labels:
    app: "go-astrafy"
spec:
  scaleTargetRef:
    kind: "Deployment"
    name: "go-astrafy"
    apiVersion: "apps/v1"
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: "Resource"
    resource:
      name: "cpu"
      target:
        type: "Utilization"
        averageUtilization: 80